<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Search History - MoodFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .history-item {
            background-color: var(--color-bg-card-dark);
            border: 2px solid var(--color-border);
            border-radius: 1rem;
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-hard);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            transition: transform 0.2s ease;
        }
        
        .history-item:hover {
            transform: translateX(4px);
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-mood {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .history-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .history-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .history-meta-item .material-symbols-outlined {
            font-size: 1rem;
            color: var(--color-secondary);
        }
        
        .history-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .history-genre {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .history-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-search-again {
            background-color: var(--color-secondary);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 0.875rem;
            border: 2px solid var(--color-border);
            box-shadow: var(--shadow-hard);
            transition: all 0.15s var(--transition-bounce);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-search-again:hover {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-hard-hover);
        }
        
        .btn-delete-history {
            background-color: transparent;
            color: var(--color-accent);
            padding: 0.5rem;
            border-radius: 0.75rem;
            border: 2px solid var(--color-border);
            box-shadow: var(--shadow-hard);
            transition: all 0.15s var(--transition-bounce);
        }
        
        .btn-delete-history:hover {
            background-color: var(--color-accent);
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-hard-hover);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo-link" href="index.html">
                <span class="material-symbols-outlined logo-icon">movie_filter</span>
                <span class="logo-text">MoodFlix</span>
            </a>
            <div class="nav-links">
                <a class="nav-pill" href="index.html">Home</a>
                <a class="nav-pill" href="favorites.html">
                    Favorites
                    <span class="nav-badge" id="favoritesCount">0</span>
                </a>
                <a class="nav-pill active" href="history.html">History</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu hidden" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="favorites.html">Favorites</a>
        <a href="history.html">History</a>
    </div>

    <main class="main-content">
        <!-- History Header -->
        <div class="favorites-header">
            <div>
                <h1 class="favorites-title">Search History</h1>
                <p class="favorites-subtitle">Your recent mood-based movie searches.</p>
            </div>
            <button class="btn-clear-all" id="clearHistoryBtn">
                <span class="material-symbols-outlined">delete_sweep</span>
                Clear History
            </button>
        </div>

        <!-- History List -->
        <div class="history-list" id="historyList">
            <!-- History items will be loaded here -->
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
